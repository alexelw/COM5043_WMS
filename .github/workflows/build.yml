name: CI + SonarCloud + Reviewdog

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build:
    name: Build, test, check, analyze, and comment
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Spotless (formatting check)
        run: mvn -B spotless:check

      - name: Build + tests + checks (verify)
        run: mvn -B clean verify

      # PR review comments (run even if verify fails)
      - name: Reviewdog (Checkstyle PR comments)
        if: always()
        uses: reviewdog/action-checkstyle@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          checkstyle_input_file: target/checkstyle-result.xml
          reporter: github-pr-review
          fail_on_error: true

      - name: Reviewdog (SpotBugs PR comments)
        if: always()
        uses: reviewdog/action-spotbugs@v1
        with:
          github_token: ${_
